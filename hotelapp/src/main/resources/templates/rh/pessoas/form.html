<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Sistema de Gestão de Pessoas</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="btn-outline-primary" href="#">Hotel</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
			<li class="nav-item">
				<form name="logoutForm" th:action="@{/logout}" method="post">
					<label>Olá, <span sec:authentication="name">Usuário</span></label>
					<input class="btn btn-outline-danger" type="submit" value="Sair"/>
				</form>
			</li>
			</ul>
		</div>
	</nav>

	<div class="container my-2">
		<h1>Sistema de Reserva de Hotel</h1>
		<hr>
		<h2>Cadastrar Cliente</h2>
		<form action="#" th:action="@{/rh/pessoas/salvar}" th:object="${pessoa}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
			<input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="text-danger"></span>
      		<input type="date" th:field="*{dataNascimento}" placeholder="Data Nascimento" class="form-control mb-4 col-4">
      		<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
      		<input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('quarto')}" th:errors="*{quarto}" class="text-danger"></span>
			<input type="text" th:field="*{quarto}" placeholder="Quarto" class="form-control mb-4 col-4">
      		<input type="text" th:field="*{telefone}" placeholder="Telefone" class="form-control mb-4 col-4">
     		
			<button type="submit" class="btn btn-info col-2">Check-in</button>
		</form>
		<hr>
		<a th:href="@{/rh/pessoas}">Retornar para a lista de reservas</a>
	</div>
</body>
</html>
